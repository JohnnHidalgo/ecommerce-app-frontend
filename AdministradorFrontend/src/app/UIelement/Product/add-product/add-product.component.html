<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Nuevo Producto</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="product.name" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descripcion:</label>
                    <input [(ngModel)]="product.description" name="description" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Costo:</label>
                    <input [(ngModel)]="product.cost" name="cost" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Codigo:</label>
                    <input [(ngModel)]="product.code" name="code" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Cantidad:</label>
                    <input [(ngModel)]="product.quantity" name="quantity" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">tipo:</label>
                    <input [(ngModel)]="product.type" name="type" type="text" class="form-control">
                </div>


                <mat-form-field>
                    <mat-label>Tipo</mat-label>
                    <select [(ngModel)]="product.type">
                                    <option value="limpieza">Limpieza</option>
                                    <option value="ropa">Ropa</option>
                                    <option value="alimentos">Alimentos</option>
                                    <option value="electrodomesticos">Electrodomesticos</option>
                                    <option value="tecnología">Tecnología</option>
                            </select>
                </mat-form-field>
                {{selectedValue}}


                <button (click)="CreateProduct(product)" class="btn btn-danger">Agregar</button>
            </form>
        </div>
    </div>
</div>
