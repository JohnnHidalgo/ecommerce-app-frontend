<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Producto</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="product.name" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descripcion:</label>
                    <input [(ngModel)]="product.description" name="description" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Costo:</label>
                    <input [(ngModel)]="product.cost" name="cost" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Codigo:</label>
                    <input [(ngModel)]="product.code" name="code" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Cantidad:</label>
                    <input [(ngModel)]="product.quantity" name="quantity" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">tipo:</label>
                    <input [(ngModel)]="product.type" name="type" type="text" class="form-control">
                </div>
                <button (click)="UpdateProduct()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
