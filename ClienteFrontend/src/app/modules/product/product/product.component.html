<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{producto.name}}</mat-card-title>
    </mat-card-header>

    <img mat-card-image src="https://sgfm.elcorteingles.es/SGFM/dctm/MEDIA02/CONTENIDOS/201410/02/00155770100463____2__600x600.jpg" alt="Photo of a Shiba Inu">

    <mat-card-content>
        <p class="precio-unidad">( {{producto.cost}} )</p>
        <button type="button" class="btn btn-default" (click)="decUnidad()">-</button>
        <input type="text" class="btn btn-default cantidad" value="1" [(ngModel)]="unidades" readonly>
        <button type="button" class="btn btn-default" (click)="aumUnidad()">+</button>
    </mat-card-content>

    <mat-card-actions>
        <button class="buttonclick" mat-raised-button color='primary'>Detalle</button>
        <button class="buttonclick" mat-raised-button color='primary'>Agregar al carro</button>
    </mat-card-actions>
</mat-card>
