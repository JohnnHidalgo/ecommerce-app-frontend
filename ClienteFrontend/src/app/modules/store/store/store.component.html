<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{tienda.nameStore}}</mat-card-title>
    </mat-card-header>
    <img ALIGN="CENTER" mat-card-image src="{{tienda.urlImage}}" alt="{{tienda.nameImage}}">
    <mat-card-content>
        <p>{{tienda.locationStore}} </p>
    </mat-card-content>
    <mat-card-actions>
        <button class="buttonclick" mat-raised-button color='primary'>VER TIENDA</button>
    </mat-card-actions>
</mat-card>
