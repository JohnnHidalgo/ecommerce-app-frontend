<mat-card>
    <mat-card-title>
        Registrarse
    </mat-card-title>
    <mat-dialog-content>
        <form action="">
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su nombre de usuario: </mat-label>
                <input type='text' matInput placeholder="Nombre de usuario">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su primer nombre: </mat-label>
                <input type='text' matInput placeholder="Primer nombre">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su segundo nombre: </mat-label>
                <input type='text' matInput placeholder="Segundo nombre">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su primer apellido: </mat-label>

                <input type='text' matInput placeholder="Apellido">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su segundo apellido: </mat-label>
                <input type='text' matInput placeholder="Segundo apellido">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Ingrese su correo: </mat-label>
                <input type='text' matInput placeholder="Correo">

            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Ingrese su contraseña: </mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" type="password" placeholder="Contraseña">
            </mat-form-field>

            <button type="submit" mat-raised-button color='primary'>Signin</button>
        </form>
    </mat-dialog-content>
</mat-card>
