<div style="width: 100%; height: 50px; margin-top: 1%; text-align: center" class="text-dark bg-light rounded">
    <h1 class="font-weight-bold">Iniciar sesion</h1>
</div>


<div class="card-body">
    <form action="" method="post">

        <mat-form-field hintLabel="Max 10 characters" appearance="fill">
            <mat-label>Nombre de usuario</mat-label>
            <br>
            <input matInput #input maxlength="10" placeholder="Ex. Nougat">
            <mat-hint ALIGN="end">{{input.value?.length || 0}}/10</mat-hint>
        </mat-form-field>

        <div class="form-group">
            <label for="">Contrase√±a:</label>
            <br>
            <input type="password" name="password" placeholder="Password" required="required" class="form-control" />

        </div>

    </form>

</div>
