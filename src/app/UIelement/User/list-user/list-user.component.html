<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Usuarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>USUARIO</th>
                        <th>CORREO</th>
                        <th>CONTARSEÃ‘A</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of user" class="text-center">
                        <td>{{user.idUser}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.nicknameUser}}</td>
                        <td>{{user.mail}}</td>
                        <td>{{user.password}}</td>
                        <td>
                            <button (click)="EditUser(user)" class="btn btn-warning">Editar</button>
                            <button (click)="DeleteUser(user)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
