<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar usuario</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input [(ngModel)]="user.name" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Segundo Nombre:</label>
                    <input [(ngModel)]="user.secondName" name="secondName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellido:</label>
                    <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Segundo Apellido:</label>
                    <input [(ngModel)]="user.secondLastName" name="secondLastName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nombre de Usuario:</label>
                    <input [(ngModel)]="user.nicknameUser" name="nicknameUser" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Correo Electronico:</label>
                    <input [(ngModel)]="user.mail" name="mail" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Contrase√±a:</label>
                    <input [(ngModel)]="user.password" name="password" type="text" class="form-control">
                </div>
                <button (click)="Update()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
