<h5 mat-dialog-title>Crear nuevo proyecto</h5>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Nombre del proyecto</mat-label>
        <input matInput [(ngModel)]="data.name" class="form-control">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCloseDialog()" class="btn btn-warning">Cancelar</button>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial class="btn btn-warning">Crear</button>
</div>
