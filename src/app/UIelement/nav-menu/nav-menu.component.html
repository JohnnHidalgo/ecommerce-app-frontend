<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [mode]="over" [opened]="false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['home']">Home</a>
            <a mat-list-item [routerLink]="['addUser']">Agregar Usuario</a>
            <a mat-list-item [routerLink]="['listUser']">Listar Usuario</a>
            <a mat-list-item [routerLink]="['login']">Login</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">


            <button mat-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <img src="assets/img/3.png" width="7%">

            <span class="example-spacer"></span>
            <p>
                {{userName}}!
            </p>
            <mat-menu #appMenu="matMenu">
                <button mat-menu-item (click)="logout()">Logout</button>
                <button mat-menu-item>Help</button>
            </mat-menu>

            <button mat-icon-button [matMenuTriggerFor]="appMenu">
                    
            <img src="assets/img/usericon.png">
            </button>
        </mat-toolbar>


    </mat-sidenav-content>
</mat-sidenav-container>
