<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Log in</h3>
        </div>
        <div class="card-body">
            <form action="" method="post">

                <div class="form-group">
                    <label for="">Nombre de Usuario:</label>

                    <input type="email" [(ngModel)]="nickname" name="nickname" placeholder="nickname" required="required" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Contrase√±a:</label>

                    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required" class="form-control" />

                </div>
                <button (click)="login()" class="btn btn-danger">Log in</button>

            </form>

        </div>
    </div>
</div>
